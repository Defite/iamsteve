{paginate}
  <div class="pagination">
  	{pagination_links page_padding='1'}
			{previous_page}
        <a href="{pagination_url}">Older</a>
			{/previous_page}
			{page}
        <a href="{pagination_url}"{if current_page} class="active"{/if}>{pagination_page_number}</a>
			{/page}
			{next_page}
				<a href="{pagination_url}">Newer</a>
			{/next_page}
  	{/pagination_links}
  </div>
{/paginate}
