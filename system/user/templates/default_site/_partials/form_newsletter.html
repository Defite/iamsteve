<div class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-1003594">
  <div class="ml-form-align-center">
    <div class="ml-form-embedWrapper embedForm">
      <div class="ml-form-embedBody ml-form-embedBodyHorizontal row-form">
        <form class="form form-newsletter validate end ml-block-form ml-block-form" action="https://app.mailerlite.com/webforms/submit/q7h2j4" data-code="q7h2j4" method="post" target="_blank">
          <div class="field field-text field-third ml-field-group ml-field-name">
            <label for="fields[name]" class="sans pb2 field-label">First name</label>
            <input type="text" class="input input-text form-control" name="fields[name]" id="fields[name]">
          </div>
          <div class="field field-text field-two-thirds nml ml-field-group ml-field-email ml-validate-required">
          	<label for="fields[email]" class="sans pb2 field-label">Email</label>
            <input type="email" class="input input-text form-control" name="fields[email]" id="fields[email]" required>
          </div>
          <input type="hidden" name="fields[marketing_permissions]" value="Email">
          <input type="hidden" name="fields[subfrom]" value="{current_url}">
          <input type="hidden" name="ml-submit" value="1">
          <div class="form-actions pt2 text-right ml-button-horizontal">
            <button type="submit" aria-label="Subscribe to the newsletter" class="button button-tertiary ml-hide-horizontal flex-auto">Sign me up</button>
            <button disabled="disabled" aria-label="Loading: sending form submission" style="display: none;" type="button" class="button button-t loading btn btn-block"></button>
          </div>
        </form>
      </div>
      <div class="ml-form-successBody ml-block-success row-success" style="display: none">
        <hr class="divider">
        <div class="ml-form-successContent pt2">
          <h3 class="f3-l mb2 secondary">Thank you!</h3>
          <p>You should receive an email to confirm your subscription, almost immediately. If not, check your spam folder.</p>
        </div>
      </div>
    </div>
  </div>
</div>
