[build.environment]
[context.production.branch-deploy]
  command = "npm run lint && npm run build && mv robots-disallow.txt public/robots.txt"
  publish = ".next"
[context.production]
  command = "npm run lint && npm run build && mv robots-production.txt public/robots.txt"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/blog/entry/*"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/rss"
  to = "/feed.xml"
  status = 301

[[redirects]]
  from = "/feed"
  to = "/feed.xml"
  status = 301

[[redirects]]
  from = "/feeds"
  to = "/feed.xml"
  status = 301
