[build]
  command = "npm run lint && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/blog/entry/*"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/rss"
  to = "/feed.xml"
  status = 301
  force = true

[[redirects]]
  from = "/feed"
  to = "/feed.xml"
  status = 301
  force = true

[[redirects]]
  from = "/feeds"
  to = "/feed.xml"
  status = 301
  force = true
